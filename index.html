<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>
function chart(){
    let bdata = [45,500,100,123,885];
    let xcat = [2017,2018,2019,2020,2021];
    var options = {
  chart: {
    type: 'bar'
  },
  series: [{
    name: 'sales',
    data: bdata
  }],
  xaxis: {
    categories: xcat
  }
}

var chart = new ApexCharts(document.querySelector("#chart"), options);

chart.render();
}
</script>
<body onload="chart()">
    mowafek is the best
    <div id="chart">
    </div>
</body>
</html>
